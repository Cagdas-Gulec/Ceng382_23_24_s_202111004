<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/animation.css">  
</head>
<body>
    <div class="container">
    <h1>User Registration</h1>
    <form>
        <label for="username"><strong>Username:</strong></label> <br>
        <input type="username" id="username" name="username" required><br><br>

        <label for="email"><strong>Email:</strong></label> <br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password"><strong>Password:</strong></label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password"><strong>Confirm Password:</strong></label> <br>
        <input type="confirm-password" id="confirm-password" name="confirm-password" required><br><br>

        <button type="submit">Register</button>
    </form>
    </div>
</body>
</html>
